<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cac-san-pham.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="imgae/anh11.jpg" alt="">
            <span class="sold-out">Đồ Trang Sức</span>
        </div>
        <div class="content-section">
            <h1>Bông Tai Vàng </h1>
            <div class="price">6.000.000đ</div>
            <input type="button" value="Đặt Hàng" class="NutDatHang" onclick="alert('Đã Đặt Hàng')">

            <div class="details">
                <p><strong>Thành phần:</strong>Bông tai vàng là phụ kiện trang sức sang trọng, giúp tôn lên vẻ đẹp và phong cách của người đeo..</p>
                <p><strong>Phù hợp với đối tượng:</strong> Nữ&Nam</p>
            </div>
            <h2>Đánh giá của khách hàng</h2>
            <div class="rating">
                <div class="rating-score">
                    <span class="score">4.5</span>
                    <span class="stars">★★★★</span>
                </div>
                <p>Dựa trên 1 đánh giá</p>
                <div class="rating-details">
                    <div class="bar"><span class="bar-fill" style="width: 70%;"></span> 5 sao (9)</div>
                    <div class="bar"><span class="bar-fill" style="width: 40%;"></span> 4 sao (3)</div>
                    <div class="bar"><span class="bar-fill" style="width: 1%;"></span> 3 sao (0)</div>
                    <div class="bar"><span class="bar-fill" style="width: 1%;"></span> 2 sao (0)</div>
                    <div class="bar"><span class="bar-fill" style="width: 1%;"></span> 1 sao (0)</div>
                </div>
            </div>
        </div>

        <!-- Nút "Quay lại" -->
        <input type="button" value="Quay lại" onclick="window.location.href='index.html'" class="back-button">

    </div>
</body>
</html>
