<section id="contact">
    <link rel="stylesheet" href="styles.css">
    <h2>Liên Hệ Với Chúng Tôi</h2>
    <p>Hãy liên hệ với chúng tôi để được tư vấn và hỗ trợ tốt nhất.</p>
    
    <div class="contact-info">
        <p><strong>Địa chỉ:</strong> Tổ 1, đường Quang Trung, Hà Đông, Hà Nội</p>
        <p><strong>Điện thoại:</strong> 0987 654 321</p>
        <p><strong>Email:</strong> contact@linhrose.com</p>
        <p><strong>Giờ làm việc:</strong> Thứ Hai - Chủ Nhật: 08:00 - 22:00</p>
    </div>

    <form class="contact-form">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Tin nhắn:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Gửi Tin Nhắn</button>
    </form>
</section>
