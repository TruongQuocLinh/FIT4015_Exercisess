<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chiếu hình ảnh</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s;
        }
        #slideshow {
            position: relative;
            width: 400px;
            height: 300px;
            margin: auto;
        }
        img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Trình chiếu hình ảnh</h2>
    <div id="slideshow">
        <img src="anh-2-cho-di-may-bay-260.jpg" class="slide" style="display: block;">
        <img src="anh-cho-hai-huoc-bua-cam-bong-cuoi.jpg" class="slide">
        <img src="c99238533bc9f307a6e6bacffe19636b.jpg" class="slide">
    </div>
    
    <div class="buttons">
        <button id="prev">Quay lại</button>
        <button id="next">Tiếp theo</button>
    </div>

    <script>
        $(document).ready(function() {
            let images = $(".slide");
            let colors = ["#ff0000", "#00ff00", "#0000ff"];
            let currentIndex = 0;

            function updateSlideshow(index) {
                images.fadeOut(500);
                images.eq(index).fadeIn(500);
                $("body").css("background-color", colors[index]);
            }

            $("#next").click(function() {
                currentIndex = (currentIndex + 1) % images.length;
                updateSlideshow(currentIndex);
            });

            $("#prev").click(function() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateSlideshow(currentIndex);
            });
        });
    </script>

</body>
</html>
