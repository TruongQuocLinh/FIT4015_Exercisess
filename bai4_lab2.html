<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giỏ Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        #cart-count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Giỏ Hàng</h1>
    <div id="products">
        <div class="product">
            <p>Sản phẩm 1</p>
            <button onclick="addToCart()">Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <p>Sản phẩm 2</p>
            <button onclick="addToCart()">Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <p>Sản phẩm 3</p>
            <button onclick="addToCart()">Thêm vào giỏ hàng</button>
        </div>
    </div>
    <h2>Giỏ hàng: <span id="cart-count">0</span> sản phẩm</h2>
    
    <script>
        let cartCount = 0;
        function addToCart() {
            cartCount++;
            document.getElementById("cart-count").textContent = cartCount;
        }
    </script>
</body>
</html>
